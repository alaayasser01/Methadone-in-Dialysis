      <input type="number" id="Zvar" name="Zvar" min="0.2" max="100" step="0.1"><br><br>

      <label id="output"> </label>
    </div>
    <div class="title">
    <p>Note That : <br>
      The normal range for the methadone Concentration before dialysis is 90 ~ 680 (nm/ml)<br><br>
